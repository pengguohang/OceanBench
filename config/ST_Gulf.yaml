
model_name: FNN
if_training: True
continue_training: False
model_path: null
saved_dir: "./checkpoint/"
output_dir: "./output/"
save_period: 10
plot_interval: 1
# 训练相关参数
seed: 0
epochs: 50 
dataset:
  region_name: 'Gulf'
  folder_path: /home/data2/pengguohang/My_Ocean/challenge
  label_path: /home/data2/pengguohang/My_Ocean/CMEMS/armor_montly_1993_2019/armor_1993_2019.nc
  reference_file: /home/data2/pengguohang/My_Ocean/challenge/oisst_monthly_201001-201904.nc
  norm: True  
  lat_min: 23
  lat_max: 50
  lon_min: -80   # 80°W , 30°W
  lon_max: -30
dataloader:
  train_batch_size: 16
  val_batch_size: 16
  test_batch_size: 1
  num_workers: 1
  pin_memory: False
model:
  model_name: FNN
  out_dim: 3 
  pos_dim: 2
  n_hidden: 128
  num_feat_layers: 0
  num_encoder_layers: 6
  n_head: 4
  dim_feedforward: 256
  feat_extract_type: null
  noise: 0.0
  xavier_init: 0.01

  num_regressor_layers: 2
  fourier_modes: 12
  regressor_activation: silu
  last_activation: True
  dropout: 0.0  # dropout before the decoder layers

  debug: False

# 优化器相关参数
optimizer:
  name: 'Adam'
  lr: 1.e-3
  weight_decay: 1.e-4
# scheduler相关参数
scheduler:
  name: "OneCycleLR"  # main中默认为OneCycleLR
  per_batch: True
  max_lr: 1.e-3
  div_factor: 1000
  final_div_factor: 1000
